<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <title>举报列表</title>

    <!---------css----------->
    <link
        href="../css/global.css"
        rel="stylesheet"
    >
    <link
        href="../css/reportList.css"
        rel="stylesheet"
    >

    <style>


    </style>

</head>

<body>

    <div class="container">
        <div class="header">
            <p class="header-title">举报列表</p>
            <div class="log-out-wrap">
                <p class="log-out-txt">登出</p>
                <img
                    class="log-out-icon"
                    src="../images/log-out.png"
                />
            </div>
        </div>
        <div class="report-list-wrap">
            <!-- 待解决举报列表 -->
            <h3 class="report-list-title">待解决举报列表</h3>
            <div class="report-list">
                <div class="report-item">
                    <div class="report-line">
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/school.png"
                            />
                            <p>学校</p>
                        </div>
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/floor.png"
                            />
                            <p>楼层</p>
                        </div>
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/chair_active.png"
                            />
                            <p>座位号</p>
                        </div>
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/home_active.png"
                            />
                            <p>举报状态</p>
                        </div>
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/list_active.png"
                            />
                            <p>操作</p>
                        </div>
                    </div>
                </div>
                <div class="report-item">
                    <div class="report-line">
                        <p class="seat-info-item">华东师范大学</p>
                        <p class="seat-info-item">中北三层</p>
                        <p class="seat-info-item">A123</p>
                        <p class="seat-info-item report-status">待解决</p>
                        <div class="seat-info-item">
                            <button class="report-btn">举报核实</button>
                            <button class="report-btn">虚假举报</button>
                        </div>
                    </div>
                </div>
                <div class="report-item">
                    <div class="report-line">
                        <p class="seat-info-item">华东师范大学</p>
                        <p class="seat-info-item">中北三层</p>
                        <p class="seat-info-item">A123</p>
                        <p class="seat-info-item report-status">待解决</p>
                        <div class="seat-info-item">
                            <button class="report-btn">举报核实</button>
                            <button class="report-btn">虚假举报</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 已解决举报列表 -->
            <h3 class="report-list-title">已解决举报列表</h3>
            <div class="report-list">
                <div class="report-item">
                    <div class="report-line">
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/school.png"
                            />
                            <p>学校</p>
                        </div>
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/floor.png"
                            />
                            <p>楼层</p>
                        </div>
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/chair_active.png"
                            />
                            <p>座位号</p>
                        </div>
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/home_active.png"
                            />
                            <p>举报状态</p>
                        </div>
                        <div class="seat-info-item">
                            <img
                                class="seat-info-icon"
                                src="../images/report/list_active.png"
                            />
                            <p>操作</p>
                        </div>
                    </div>
                </div>
                <div class="report-item">
                    <div class="report-line">
                        <p class="seat-info-item">华东师范大学</p>
                        <p class="seat-info-item">中北三层</p>
                        <p class="seat-info-item">A123</p>
                        <p class="seat-info-item report-status">已解决</p>
                        <div class="seat-info-item">
                            <button class="report-btn">删除记录</button>
                        </div>
                    </div>
                </div>
                <div class="report-item">
                    <div class="report-line">
                        <p class="seat-info-item">华东师范大学</p>
                        <p class="seat-info-item">中北三层</p>
                        <p class="seat-info-item">A123</p>
                        <p class="seat-info-item report-status">已解决</p>
                        <div class="seat-info-item">
                            <button class="report-btn">删除记录</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
