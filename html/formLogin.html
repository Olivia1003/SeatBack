<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <title>登录</title>

    <!---------css----------->
    <link
        href="../css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link
        href="../css/global.css"
        rel="stylesheet"
    >
    <link
        href="../css/form.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #eee;
        }

    </style>

</head>

<body>


    <div id="container-wrap">

        <form
            id="login-form"
            class="my-form"
        >
            <h3 class="title">立即登录</h3>

            <ul class="form-list">
                <li class="form-item username">
                    <input
                        type="text"
                        id="username-input"
                        placeholder="username"
                    />
                </li>
                <li class="form-item password">
                    <input
                        type="password"
                        id="password-input"
                        placeholder="password"
                    />
                </li>

            </ul>

            <button
                type="button"
                class="submit"
            >登录</button>
        </form>

    </div>




    <!----------js------------>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>


    </script>

</body>



</html>
